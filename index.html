<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visita ao Morumbi - São Paulo FC</title>
    <link rel="stylesheet" href="style.css">
     <script>
        alert("Seja bem-vindo ao formulario oficial do SÃO PAULO FUTEBOL CLUBE para conhecer o MorumBIS")
     </script>
</head>
<body>
    <div class="container">
        <header>
            <img src="f6a46151-da6b-42d7-8dd7-5a2c275992f3.jpeg" alt="Emblema do São Paulo FC">
            <h1>Formulário de Visita ao Estádio do MorumBIS</h1>
        </header>
        
        <form action="">
            <fieldset>
                <legend>Informações Pessoais</legend>
                <div class="campo">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="campo">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="campo">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" required>
                </div>
            </fieldset>

            <fieldset>
                <legend>Preferências de Visita</legend>
                <div class="campo">
                    <label for="data">Data preferencial:</label>
                    <input type="date" id="data" name="data" required>
                </div>
                <div class="campo">
                    <label for="motivo">Motivo da Visita:</label>
                    <textarea id="motivo" name="motivo" rows="4" required></textarea>
                </div>
            </fieldset>

            <button type="submit">Enviar</button>

            <script>
            </script>
        </form>
    </div>
</body>
</html>
